{% extends "base.html" %}

{% block title %}Add Stock - StockFlow{% endblock %}

{% block content %}
<div class="form-page">
    <div class="back-link">
        <a href="{{ url_for('stocks') }}">&larr; Back to Stocks</a>
    </div>

    <h2>Add New Stock</h2>

    <div class="form-container">
        <form method="POST" action="{{ url_for('add_stock') }}">
            <div class="form-group">
                <label for="symbol">Stock Symbol *</label>
                <input type="text" name="symbol" id="symbol" required placeholder="e.g., TSLA" maxlength="10">
            </div>

            <div class="form-group">
                <label for="company_name">Company Name *</label>
                <input type="text" name="company_name" id="company_name" required placeholder="e.g., Tesla Inc.">
            </div>

            <div class="form-group">
                <label for="sector_id">Sector *</label>
                <select name="sector_id" id="sector_id" required>
                    <option value="">Select a sector...</option>
                    {% for sector in sectors %}
                    <option value="{{ sector.sector_id }}">{{ sector.sector_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="exchange">Exchange</label>
                <select name="exchange" id="exchange">
                    <option value="NASDAQ">NASDAQ</option>
                    <option value="NYSE">NYSE</option>
                    <option value="NYSE/NASDAQ">NYSE/NASDAQ</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Stock</button>
                <a href="{{ url_for('stocks') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
