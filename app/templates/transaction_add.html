{% extends "base.html" %}

{% block title %}Add Transaction - StockFlow{% endblock %}

{% block content %}
<div class="form-page">
    <div class="back-link">
        <a href="{{ url_for('transactions') }}">&larr; Back to Transactions</a>
    </div>

    <h2>Add New Transaction</h2>

    <div class="form-container">
        <form method="POST" action="{{ url_for('add_transaction') }}">
            <div class="form-group">
                <label for="portfolio_id">Portfolio *</label>
                <select name="portfolio_id" id="portfolio_id" required>
                    <option value="">Select portfolio...</option>
                    {% for portfolio in portfolios %}
                    <option value="{{ portfolio.portfolio_id }}">{{ portfolio.portfolio_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="stock_id">Stock *</label>
                <select name="stock_id" id="stock_id" required>
                    <option value="">Select stock...</option>
                    {% for stock in stocks %}
                    <option value="{{ stock.stock_id }}">{{ stock.symbol }} - {{ stock.company_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="transaction_type">Type *</label>
                <select name="transaction_type" id="transaction_type" required>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity *</label>
                <input type="number" name="quantity" id="quantity" required min="1" placeholder="e.g., 10">
            </div>

            <div class="form-group">
                <label for="price_per_share">Price Per Share *</label>
                <input type="number" name="price_per_share" id="price_per_share"
                       required min="0" step="0.01" placeholder="e.g., 150.50">
            </div>

            <div class="form-group">
                <label for="fees">Fees</label>
                <input type="number" name="fees" id="fees"
                       value="0" min="0" step="0.01" placeholder="e.g., 9.99">
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" rows="3" placeholder="Optional notes about this transaction"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Transaction</button>
                <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
