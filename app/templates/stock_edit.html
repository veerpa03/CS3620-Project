{% extends "base.html" %}

{% block title %}Edit Stock - StockFlow{% endblock %}

{% block content %}
<div class="form-page">
    <div class="back-link">
        <a href="{{ url_for('stock_detail', stock_id=stock.stock_id) }}">&larr; Back to Stock Detail</a>
    </div>

    <h2>Edit Stock: {{ stock.symbol }}</h2>

    <div class="form-container">
        <form method="POST" action="{{ url_for('edit_stock', stock_id=stock.stock_id) }}">
            <div class="form-group">
                <label>Stock Symbol</label>
                <input type="text" value="{{ stock.symbol }}" disabled>
                <small>Symbol cannot be changed</small>
            </div>

            <div class="form-group">
                <label for="company_name">Company Name *</label>
                <input type="text" name="company_name" id="company_name"
                       value="{{ stock.company_name }}" required>
            </div>

            <div class="form-group">
                <label for="sector_id">Sector *</label>
                <select name="sector_id" id="sector_id" required>
                    {% for sector in sectors %}
                    <option value="{{ sector.sector_id }}"
                            {% if sector.sector_id == stock.sector_id %}selected{% endif %}>
                        {{ sector.sector_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="exchange">Exchange</label>
                <select name="exchange" id="exchange">
                    <option value="NASDAQ" {% if stock.exchange == 'NASDAQ' %}selected{% endif %}>NASDAQ</option>
                    <option value="NYSE" {% if stock.exchange == 'NYSE' %}selected{% endif %}>NYSE</option>
                    <option value="NYSE/NASDAQ" {% if stock.exchange == 'NYSE/NASDAQ' %}selected{% endif %}>NYSE/NASDAQ</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Stock</button>
                <a href="{{ url_for('stock_detail', stock_id=stock.stock_id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
